<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHR Consulting</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#5F78A6;
      --ink:#0b0b0b;
      --line:#e6e6e6;
      --muted:#8a8a8a;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      color:var(--ink);
      font-family:Inter, Arial, sans-serif;
    }

    .card{
      width:min(720px,92vw);
      padding:48px 28px;
      text-align:center;
      border:1px solid var(--line);
      border-radius:18px;
    }

    .logo{
      max-width:260px;
      width:60%;
      height:auto;
      margin:0 auto 16px;
      display:block;
    }

    .consulting{
      font-size:13px;
      letter-spacing:.45em;
      text-transform:uppercase;
      color:var(--blue);
      margin-bottom:18px;
    }

    .territory{
      font-size:13px;
      letter-spacing:.45em;
      text-transform:uppercase;
      color:var(--blue);
      margin-bottom:28px;
    }

    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-bottom:32px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:220px;
      padding:14px 26px;
      border-radius:999px;
      font-size:15px;
      text-decoration:none;
      transition:all .15s ease;
      cursor:pointer;
    }

    .btn.primary{
      background:var(--blue);
      color:#ffffff;
      border:1px solid var(--blue);
    }

    .btn.primary:hover{
      opacity:.9;
    }

    .btn.secondary{
      background:#ffffff;
      color:var(--ink);
      border:1px solid var(--ink);
    }

    .btn.secondary:hover{
      background:#f5f5f5;
    }

    .footer{
      padding-top:18px;
      border-top:1px solid var(--line);
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <main class="card">
    <!-- Logo -->
    <img class="logo" src="Logo.jpg" alt="CHR Consulting">

    <!-- CONSULTING (aligné logo) -->

    <!-- Zones -->
    <div class="territory">Paris • Marrakech</div>

    <!-- Actions -->
    <div class="actions">
      <a class="btn primary" href="https://wa.me/212663108569" target="_blank">WhatsApp</a>
      <a class="btn secondary" href="mailto:florian@chrconsulting.fr">Email</a>
    </div>

    <!-- Footer -->
    <div class="footer">CHR Consulting</div>
  </main>
</body>
</html>
